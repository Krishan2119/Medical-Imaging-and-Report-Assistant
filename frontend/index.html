<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // API functions
        const API_BASE = 'http://localhost:8000';
        
        const api = {
            auth: {
                login: async (credentials) => {
                    const response = await fetch(`${API_BASE}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(credentials)
                    });
                    return { data: await response.json() };
                }
            },
            health: {
                check: async () => {
                    const response = await fetch(`${API_BASE}/health`);
                    return { data: await response.json() };
                }
            }
        };

        // Login Component
        const Login = ({ onLogin, error }) => {
            const [credentials, setCredentials] = useState({
                email: '',
                password: ''
            });
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                
                try {
                    await onLogin(credentials);
                } catch (err) {
                    // Error handling is done in parent component
                } finally {
                    setLoading(false);
                }
            };

            const handleChange = (e) => {
                setCredentials({
                    ...credentials,
                    [e.target.name]: e.target.value
                });
            };

            return (
                <div className="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4">
                    <div className="max-w-md w-full space-y-8">
                        <div className="text-center">
                            <h1 className="text-2xl font-bold text-gray-900 mb-6">Medical Imaging Assistant</h1>
                            <p className="text-sm text-gray-600">
                                Sign in to your educational account
                            </p>
                        </div>
                        
                        <div className="card">
                            <form onSubmit={handleSubmit}>
                                {error && (
                                    <div className="alert alert-error">
                                        <div className="flex">
                                            <div className="text-red-400 mr-2">‚ö†Ô∏è</div>
                                            <div className="text-sm">{error}</div>
                                        </div>
                                    </div>
                                )}
                                
                                <div className="form-group">
                                    <label htmlFor="email" className="form-label">
                                        Email address
                                    </label>
                                    <input
                                        id="email"
                                        name="email"
                                        type="email"
                                        autoComplete="email"
                                        required
                                        className="form-input"
                                        placeholder="Enter your email"
                                        value={credentials.email}
                                        onChange={handleChange}
                                    />
                                </div>
                                
                                <div className="form-group">
                                    <label htmlFor="password" className="form-label">
                                        Password
                                    </label>
                                    <input
                                        id="password"
                                        name="password"
                                        type="password"
                                        autoComplete="current-password"
                                        required
                                        className="form-input"
                                        placeholder="Enter your password"
                                        value={credentials.password}
                                        onChange={handleChange}
                                    />
                                </div>

                                <div className="mt-6">
                                    <button
                                        type="submit"
                                        disabled={loading}
                                        className="btn btn-primary w-full cursor-pointer"
                                    >
                                        {loading ? (
                                            <div className="flex items-center justify-center">
                                                <div className="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
                                                Signing in...
                                            </div>
                                        ) : (
                                            'Sign in'
                                        )}
                                    </button>
                                </div>
                            </form>
                        </div>
                        
                        <div className="alert alert-info">
                            <h3 className="text-sm font-medium mb-2">Demo Credentials</h3>
                            <p className="text-xs">
                                For demonstration purposes, you can use any email and password combination.
                            </p>
                        </div>
                        
                        <div className="alert alert-warning">
                            <p className="text-xs">
                                <strong>Educational Use Only:</strong> This platform is designed for medical education and training. 
                                All AI analyses require human review by qualified medical professionals.
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        // Dashboard Component
        const Dashboard = ({ user, onNavigate, onAddPatient, onUploadImage }) => {
            const [stats, setStats] = useState({
                patients: 12,
                images: 28,
                reports: 15,
                analyses: 20
            });
            const [recentActivity, setRecentActivity] = useState([
                {
                    id: 1,
                    type: 'analysis',
                    description: 'AI analysis completed for Chest X-ray',
                    timestamp: new Date(Date.now() - 1000 * 60 * 30), // 30 minutes ago
                },
                {
                    id: 2,
                    type: 'patient',
                    description: 'New patient record created',
                    timestamp: new Date(Date.now() - 1000 * 60 * 60 * 2), // 2 hours ago
                },
                {
                    id: 3,
                    type: 'report',
                    description: 'Medical report finalized',
                    timestamp: new Date(Date.now() - 1000 * 60 * 60 * 4), // 4 hours ago
                }
            ]);

            const formatTimeAgo = (date) => {
                const now = new Date();
                const diffInMinutes = Math.floor((now - date) / (1000 * 60));
                
                if (diffInMinutes < 60) {
                    return `${diffInMinutes} minutes ago`;
                } else if (diffInMinutes < 1440) {
                    return `${Math.floor(diffInMinutes / 60)} hours ago`;
                } else {
                    return `${Math.floor(diffInMinutes / 1440)} days ago`;
                }
            };

            const getActivityIcon = (type) => {
                switch (type) {
                    case 'analysis':
                        return 'üî¨';
                    case 'patient':
                        return 'üë•';
                    case 'report':
                        return 'üìÑ';
                    default:
                        return 'üìä';
                }
            };

            return (
                <div className="space-y-6">
                    {/* Welcome Section */}
                    <div className="card">
                        <h1 className="text-2xl font-bold text-gray-900 mb-2">
                            Welcome back, {user.first_name}!
                        </h1>
                        <p className="text-gray-600">
                            Here's an overview of your medical imaging activities.
                        </p>
                    </div>

                    {/* Stats Cards */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div className="card">
                            <div className="flex items-center">
                                <div className="p-2 bg-blue-100 rounded mr-4">üë•</div>
                                <div>
                                    <p className="text-sm font-medium text-gray-600">Patients</p>
                                    <p className="text-2xl font-bold text-gray-900">{stats.patients}</p>
                                </div>
                            </div>
                        </div>

                        <div className="card">
                            <div className="flex items-center">
                                <div className="p-2 bg-green-100 rounded mr-4">üñºÔ∏è</div>
                                <div>
                                    <p className="text-sm font-medium text-gray-600">Images</p>
                                    <p className="text-2xl font-bold text-gray-900">{stats.images}</p>
                                </div>
                            </div>
                        </div>

                        <div className="card">
                            <div className="flex items-center">
                                <div className="p-2 bg-purple-100 rounded mr-4">üìÑ</div>
                                <div>
                                    <p className="text-sm font-medium text-gray-600">Reports</p>
                                    <p className="text-2xl font-bold text-gray-900">{stats.reports}</p>
                                </div>
                            </div>
                        </div>

                        <div className="card">
                            <div className="flex items-center">
                                <div className="p-2 bg-orange-100 rounded mr-4">üî¨</div>
                                <div>
                                    <p className="text-sm font-medium text-gray-600">Analyses</p>
                                    <p className="text-2xl font-bold text-gray-900">{stats.analyses}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Quick Actions */}
                    <div className="card">
                        <h2 className="text-lg font-semibold text-gray-900 mb-4">Quick Actions</h2>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <button 
                                onClick={onAddPatient}
                                className="btn btn-primary"
                            >
                                ‚ûï Add Patient
                            </button>
                            <button 
                                onClick={() => onNavigate('analysis')}
                                className="btn btn-success"
                            >
                                üñºÔ∏è Upload Image
                            </button>
                            <button 
                                onClick={() => onNavigate('analysis')}
                                className="btn btn-secondary"
                            >
                                üî¨ Start Analysis
                            </button>
                        </div>
                    </div>

                    {/* Recent Activity */}
                    <div className="card">
                        <h2 className="text-lg font-semibold text-gray-900 mb-4">Recent Activity</h2>
                        <div className="space-y-4">
                            {recentActivity.map((activity) => (
                                <div key={activity.id} className="flex items-start space-x-3">
                                    <div className="flex-shrink-0">
                                        <span className="text-lg">{getActivityIcon(activity.type)}</span>
                                    </div>
                                    <div className="flex-1 min-w-0">
                                        <p className="text-sm text-gray-900">{activity.description}</p>
                                        <p className="text-xs text-gray-500">{formatTimeAgo(activity.timestamp)}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // Patients Management Page Component
        const PatientsPage = ({ user }) => {
            const [patients, setPatients] = useState([
                { id: 1, name: 'John Smith', age: 45, condition: 'Chest Pain', lastVisit: '2024-12-20' },
                { id: 2, name: 'Sarah Johnson', age: 32, condition: 'Headache', lastVisit: '2024-12-19' },
                { id: 3, name: 'Michael Brown', age: 58, condition: 'Back Pain', lastVisit: '2024-12-18' },
                { id: 4, name: 'Emily Davis', age: 29, condition: 'Routine Checkup', lastVisit: '2024-12-17' },
            ]);
            const [showAddModal, setShowAddModal] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [newPatient, setNewPatient] = useState({
                name: '',
                age: '',
                condition: '',
                notes: ''
            });

            const handleAddPatient = (e) => {
                e.preventDefault();
                const patient = {
                    id: patients.length + 1,
                    ...newPatient,
                    lastVisit: new Date().toISOString().split('T')[0]
                };
                setPatients([...patients, patient]);
                setNewPatient({ name: '', age: '', condition: '', notes: '' });
                setShowAddModal(false);
            };

            const filteredPatients = patients.filter(patient =>
                patient.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                patient.condition.toLowerCase().includes(searchTerm.toLowerCase())
            );

            return (
                <div className="space-y-6">
                    <div className="card">
                        <div className="flex justify-between items-center mb-4">

                        {/* Search */}

                                type="text"

                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>

                        {/* Patients Table */}
                        <div className="overflow-x-auto">
                            <table className="table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Age</th>
                                        <th>Condition</th>
                                        <th>Last Visit</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {filteredPatients.map((patient) => (
                                        <tr key={patient.id}>
                                            <td className="font-medium">{patient.name}</td>
                                            <td>{patient.age}</td>
                                            <td>{patient.condition}</td>
                                            <td>{patient.lastVisit}</td>
                                            <td>
                                                <button className="btn btn-secondary text-sm">
                                                    üëÅÔ∏è View
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* Add Patient Modal */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 w-full max-w-md">
                                <h2 className="text-lg font-semibold mb-4">Add New Patient</h2>
                                <form onSubmit={handleAddPatient}>
                                    <div className="form-group">
                                        <label className="form-label">Full Name</label>
                                        <input
                                            type="text"
                                            className="form-input"
                                            value={newPatient.name}
                                            onChange={(e) => setNewPatient({...newPatient, name: e.target.value})}
                                            required
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label className="form-label">Age</label>
                                        <input
                                            type="number"
                                            className="form-input"
                                            value={newPatient.age}
                                            onChange={(e) => setNewPatient({...newPatient, age: e.target.value})}
                                            required
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label className="form-label">Primary Condition</label>
                                        <input
                                            type="text"
                                            className="form-input"
                                            value={newPatient.condition}
                                            onChange={(e) => setNewPatient({...newPatient, condition: e.target.value})}
                                            required
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label className="form-label">Additional Notes</label>
                                        <textarea
                                            className="form-input"
                                            rows="3"
                                            value={newPatient.notes}
                                            onChange={(e) => setNewPatient({...newPatient, notes: e.target.value})}
                                        ></textarea>
                                    </div>
                                    <div className="flex justify-end gap-2 mt-4">
                                        <button
                                            type="button"
                                            onClick={() => setShowAddModal(false)}
                                            className="btn btn-secondary"
                                        >
                                            Cancel
                                        </button>
                                        <button type="submit" className="btn btn-primary">
                                            Add Patient
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Image Analysis Page Component
        const AnalysisPage = ({ user }) => {
            const [selectedFile, setSelectedFile] = useState(null);
            const [preview, setPreview] = useState(null);
            const [studyType, setStudyType] = useState('general');
            const [analysisResult, setAnalysisResult] = useState(null);
            const [loading, setLoading] = useState(false);

            const handleFileSelect = (e) => {
                const file = e.target.files[0];
                if (file) {
                    setSelectedFile(file);
                    const reader = new FileReader();
                    reader.onload = (e) => setPreview(e.target.result);
                    reader.readAsDataURL(file);
                }
            };

            const handleAnalyze = () => {
                setLoading(true);
                // Simulate AI analysis
                setTimeout(() => {
                    const mockResults = {
                        general: "Analysis suggests normal findings. No significant abnormalities detected.",
                        chest_xray: "Chest X-ray shows clear lung fields with no signs of consolidation or pneumothorax. Heart size appears normal.",
                        brain_mri: "Brain MRI reveals normal brain parenchyma with no evidence of mass lesions or acute infarcts.",
                        abdominal_ct: "Abdominal CT shows normal organ morphology. No acute findings.",
                        mammography: "Mammography demonstrates normal breast tissue density with no suspicious microcalcifications."
                    };
                    
                    setAnalysisResult(`AI Analysis Results for ${studyType.replace('_', ' ').toUpperCase()}:

CONFIDENCE: 94.7%

FINDINGS:
${mockResults[studyType]}

RECOMMENDATIONS:
‚Ä¢ Continue routine monitoring
‚Ä¢ Follow up in 6 months for comparison
‚Ä¢ Consult with radiologist for detailed review

DISCLAIMER: This AI analysis is for educational purposes only and must be validated by a qualified medical professional before any clinical decisions are made.`);

                    setLoading(false);
                }, 3000);
            };

            const handleDownloadReport = () => {
                const element = document.createElement('a');
                const file = new Blob([analysisResult], { type: 'text/plain' });
                element.href = URL.createObjectURL(file);
                element.download = `analysis_report_${Date.now()}.txt`;
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
            };

            return (
                <div className="space-y-6">
                    {/* Header */}
                    <div className="card">
                        <h1 className="text-2xl font-bold text-gray-900">Image Analysis</h1>
                        <p className="text-gray-600">Upload and analyze medical images with AI assistance</p>
                    </div>

                    {/* Medical Disclaimer */}
                    <div className="alert alert-warning">
                        <div className="flex items-start">
                            <div className="text-yellow-600 mr-2 mt-0.5 text-sm">‚ö†Ô∏è</div>
                            <div className="text-sm">
                                <strong>Important:</strong> This AI analysis is for educational and training purposes only. 
                                All results must be reviewed and validated by qualified medical professionals before any clinical use.
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        {/* Image Upload Section */}
                        <div className="card">
                            <h2 className="text-lg font-semibold text-gray-900 mb-4">Upload Medical Image</h2>
                            
                            <div className="space-y-4">
                                <div className="form-group">
                                    <label className="form-label">
                                        Study Type
                                    </label>
                                    <select
                                        value={studyType}
                                        onChange={(e) => setStudyType(e.target.value)}
                                        className="form-select"
                                    >
                                        <option value="general">General</option>
                                        <option value="chest_xray">Chest X-ray</option>
                                        <option value="brain_mri">Brain MRI</option>
                                        <option value="abdominal_ct">Abdominal CT</option>
                                        <option value="mammography">Mammography</option>
                                    </select>
                                </div>

                                <div className="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-gray-400 transition-colors">
                                    {preview ? (
                                        <div className="space-y-4">
                                            <img 
                                                src={preview} 
                                                alt="Preview" 
                                                className="max-h-64 mx-auto rounded shadow"
                                            />
                                            <button
                                                onClick={() => {
                                                    setSelectedFile(null);
                                                    setPreview(null);
                                                    setAnalysisResult(null);
                                                }}
                                                className="text-sm text-gray-600 hover:text-gray-800"
                                            >
                                                Remove image
                                            </button>
                                        </div>
                                    ) : (
                                        <div>
                                            <div className="text-6xl text-gray-400 mb-4">üìÅ</div>
                                            <div className="text-gray-600">
                                                <label htmlFor="file-upload" className="cursor-pointer">
                                                    <span className="text-blue-600 hover:text-blue-500">Click to upload</span>
                                                    <span> or drag and drop</span>
                                                </label>
                                                <p className="text-sm text-gray-500 mt-2">
                                                    PNG, JPG, TIFF, or DICOM files up to 10MB
                                                </p>
                                            </div>
                                            <input
                                                id="file-upload"
                                                type="file"
                                                className="hidden"
                                                accept="image/*,.dcm,.dicom"
                                                onChange={handleFileSelect}
                                            />
                                        </div>
                                    )}
                                </div>

                                {selectedFile && (
                                    <div className="flex items-center justify-between p-3 bg-gray-50 rounded">
                                        <div className="flex items-center">
                                            <div className="text-2xl mr-2">üñºÔ∏è</div>
                                            <div>
                                                <p className="text-sm font-medium text-gray-900">{selectedFile.name}</p>
                                                <p className="text-xs text-gray-500">
                                                    {(selectedFile.size / 1024 / 1024).toFixed(2)} MB
                                                </p>
                                            </div>
                                        </div>
                                        <button
                                            onClick={handleAnalyze}
                                            disabled={loading}
                                            className="btn btn-primary cursor-pointer opacity-50 cursor-not-allowed"
                                        >
                                            {loading ? (
                                                <div className="flex items-center">
                                                    <div className="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
                                                    Analyzing...
                                                </div>
                                            ) : (
                                                <div className="flex items-center">
                                                    üî¨ Analyze Image
                                                </div>
                                            )}
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Analysis Results Section */}
                        <div className="card">
                            <h2 className="text-lg font-semibold text-gray-900 mb-4">Analysis Results</h2>
                            
                            {!analysisResult && !loading && (
                                <div className="text-center py-12">
                                    <div className="text-6xl text-gray-400 mb-4">üî¨</div>
                                    <p className="text-gray-500">
                                        Upload and analyze an image to see results here
                                    </p>
                                </div>
                            )}

                            {loading && (
                                <div className="text-center py-12">
                                    <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                                    <p className="text-gray-600">AI is analyzing the image...</p>
                                    <p className="text-sm text-gray-500 mt-2">
                                        This may take a few moments
                                    </p>
                                </div>
                            )}

                            {analysisResult && (
                                <div className="space-y-4">
                                    <div className="bg-gray-50 rounded p-4">
                                        <pre className="text-sm text-gray-700 whitespace-pre-wrap font-mono">
                                            {analysisResult}
                                        </pre>
                                    </div>
                                    
                                    <div className="flex justify-end">
                                        <button
                                            onClick={handleDownloadReport}
                                            className="btn btn-success"
                                        >
                                            üì• Download Report
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [currentPage, setCurrentPage] = useState('dashboard');

            useEffect(() => {
                // Check if user is logged in
                const token = localStorage.getItem('token');
                const userData = localStorage.getItem('user');
                
                if (token && userData) {
                    setUser(JSON.parse(userData));
                }
                
                setLoading(false);
            }, []);

            const handleLogin = async (credentials) => {
                try {
                    setError(null);
                    const response = await api.auth.login(credentials);
                    
                    if (response.data.access_token) {
                        const user = {
                            id: '1',
                            email: credentials.email,
                            first_name: 'John',
                            last_name: 'Doe',
                            role: 'medical_student'
                        };
                        localStorage.setItem('token', response.data.access_token);
                        localStorage.setItem('user', JSON.stringify(user));
                        setUser(user);
                    } else {
                        setError('Login failed');
                    }
                } catch (err) {
                    // For demo purposes, simulate successful login
                    const user = {
                        id: '1',
                        email: credentials.email,
                        first_name: 'John',
                        last_name: 'Doe',
                        role: 'medical_student'
                    };
                    localStorage.setItem('token', 'demo-token');
                    localStorage.setItem('user', JSON.stringify(user));
                    setUser(user);
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                setUser(null);
                setCurrentPage('dashboard');
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mx-auto mb-4"></div>
                            <p className="text-gray-600">Loading Medical Imaging Assistant...</p>
                        </div>
                    </div>
                );
            }

            if (!user) {
                return <Login onLogin={handleLogin} error={error} />;
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="header">
                        <div className="header-content">
                            <div className="flex items-center">
                                <h1 className="header-title">Medical Imaging Assistant</h1>
                            </div>
                            
                            <div className="header-user">
                                <div className="text-sm text-gray-600">
                                    <span>{user.first_name} {user.last_name}</span>
                                    <span className="ml-2 px-2 py-1 bg-blue-100 text-blue-800 rounded text-xs">
                                        {user.role}
                                    </span>
                                </div>
                                
                                <button
                                    onClick={handleLogout}
                                    className="btn btn-secondary"
                                >
                                    Logout
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Medical Disclaimer */}
                    <div className="bg-yellow-50 border-b border-yellow-200">
                        <div className="container py-3">
                            <div className="flex items-start">
                                <div className="text-yellow-600 mr-2 mt-0.5 text-sm">‚ö†Ô∏è</div>
                                <div className="text-sm text-yellow-800">
                                    <strong>Educational Use Only:</strong> This application is designed for educational and training purposes. 
                                    All AI-generated analyses must be reviewed and validated by qualified medical professionals. 
                                    Do not use for actual patient diagnosis.
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Navigation */}
                    <div className="bg-white border-b">
                        <div className="container">
                            <nav className="nav py-2">
                                <a 
                                    href="#" 
                                    className={`nav-link ${currentPage === 'dashboard' ? 'active' : ''}`}
                                    onClick={(e) => {
                                        e.preventDefault();
                                        setCurrentPage('dashboard');
                                    }}
                                >
                                    Dashboard
                                </a>
                                <a 
                                    href="#" 
                                    className={`nav-link ${currentPage === 'patients' ? 'active' : ''}`}
                                    onClick={(e) => {
                                        e.preventDefault();
                                        setCurrentPage('patients');
                                    }}
                                >
                                    Patients
                                </a>
                                <a 
                                    href="#" 
                                    className={`nav-link ${currentPage === 'analysis' ? 'active' : ''}`}
                                    onClick={(e) => {
                                        e.preventDefault();
                                        setCurrentPage('analysis');
                                    }}
                                >
                                    Image Analysis
                                </a>
                            </nav>
                        </div>
                    </div>

                    {/* Main Content */}
                    <main className="container py-6">
                        {currentPage === 'dashboard' && (
                            <Dashboard 
                                user={user} 
                                onNavigate={setCurrentPage}
                                onAddPatient={() => setCurrentPage('patients')}
                                onUploadImage={() => setCurrentPage('analysis')}
                            />
                        )}
                        {currentPage === 'patients' && <PatientsPage user={user} />}
                        {currentPage === 'analysis' && <AnalysisPage user={user} />}
                    </main>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
